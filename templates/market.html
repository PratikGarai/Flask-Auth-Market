{% extends "template.html" %}
{% block content %}
    <h1>Market Page!</h1>

    <br>
    <div class="table-container">
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.barcode }}</td>
                        <td>{{ item.price }}$</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <style>
        .table-container {
            width : 30em;
        }
    </style>
{% endblock %}
